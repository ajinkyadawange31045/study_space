{% extends "base/base.html" %}{% block content %}
<section class="container mb-2 text-center"  style="margin-top: 35px; margin-bottom: 100px;"">
        <h4 class="text-light">Course : {{course.title}}</h4>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for instructor in inc %}
                <style>
                    .card {
                      transition: 0.3s;
                    }
                    
                    .card:hover {
                      box-shadow: 0 10px 20px rgba(254, 178, 0, 0.29), 0 6px 6px rgba(151, 145, 93, 0.512);
                      transform: translateY(-7px);
                    }
                    </style>
                    <div class="col mb-5">
                      <div class="card h-100">
                        <!-- Product image-->
                        <!-- <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." /> -->
                        <!-- Product details-->
                        <div class="card-body p-4">
                          <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ instructor.name }}</h5>
                            <!-- Product price-->
                            {{ instructor.course_taken_in_year }} <br>
                            {{ instructor.about }}
                          </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                          <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="/{{branch.url}}/{{semester.url}}/courses/{{course.url}}/instructor/{{instructor.url}}/{{instructor.id}}">Visit</a>
                          </div>
                        </div>
                      </div>
                    </div>
                {% endfor %}
           
            </div>
        </div>
    </section>


    <section class="py-2">
        <div class="container">
            <!-- embed things -->
        </div>
    </section>
