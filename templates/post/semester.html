{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h2>{{ branch.name }}</h2>
        <p>{{ branch.college }}</p>
      </div>
    </div>

    <div class="container pt-5">
      {% for sem in semesters %}
        <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{ forloop.counter }}" data-bs-target-group="#collapseExample{{ forloop.counter }}" aria-expanded="false" aria-controls="collapseExample{{ forloop.counter }}">{{ sem.name }}</button>

        <div class="collapse container px-4 px-lg-5 text-center border mt-2" id="collapseExample{{ forloop.counter }}">
          <h6 class="mt-2 pt-2 text-danger">{{ sem.name }}</h6>
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for course in sem.course_set.all %}
              <div class="card text-center col mb-5 m-2" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ course.title }}</h5>
                  <p class="card-text">{{ course.views }}</p>
                  <a href="/branch/courses/{{course.url}}" class="btn btn-primary">Visit course</a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>

        <br />
      {% endfor %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
